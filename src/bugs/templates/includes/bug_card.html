<div class="col-12">
    <div class="card preview-card u-margin-bottom-medium">
        <div class="card-header">
            <span class="card-title heading-tertiary">{{ bug.title }}</span>
            <span class="card-header-item">
                Status: {{ bug.status }}
            </span>
        </div>
        <div class="card-body">
            <p class="card-text paragraph card-paragraph text-truncate">
                {{ bug.description }}
            </p>
        </div>
        <div class="card-footer">
            <span class="card-footer-item">
                <img src="{{ bug.author.profile.image.url }}" alt="{{ user.username }}" class="card-image">
                Author: {{ bug.author }}
            </span>
        </div>
        <a href="{% url 'view_bug' pk=bug.pk %}"></a>
    </div>  
</div>
